<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>lukaKry's site</title>
    <script
      src="https://kit.fontawesome.com/510e9e4f48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header section -->
    <header class="header text-center bg-dark">
      <nav class="navbar navbar-dark navbar-expand-lg p-2">
        <div class="container-fluid d-lg-none">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navBar"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="nav-name text-light fs-4">Lukas Kryszak</div>
        </div>

        <div
          class="navbar-collapse flex-column collapse p-3 text-secondary"
          id="navBar"
        >
          <div class="bg-dark">
            <div class="nav-name text-light fs-4 d-none d-lg-block">
              Lukas Kryszak
            </div>
            <div class="nav-photo-container">
              <img
                class="nav-photo"
                src="./resources/photo1.png"
                alt="lukakry"
              />
            </div>
            <p class="text-secondary">
              Hi, my name is Lukas Kryszak and I'm a software developer. Go
              ahead and check out my experience!
            </p>

            <hr class="text-secondary" />

            <ul class="social-icons list-inline mx-auto p-2">
              <li>
                <i class="fa-brands fa-facebook fa-2x"></i>
              </li>
              <li>
                <i class="fa-brands fa-github fa-2x"></i>
              </li>
              <li>
                <i class="fa-brands fa-linkedin fa-2x"></i>
              </li>
              <li>
                <i class="fa-brands fa-instagram fa-2x"></i>
              </li>
            </ul>

            <hr class="text-secondary" />

            <ul>
              <li>
                <a href="#aboutme"
                  ><i class="fa-solid fa-person"></i> About me</a
                >
              </li>
              <li>
                <a href="#portfolio"
                  ><i class="fa-solid fa-briefcase"></i> Portfolio</a
                >
              </li>
              <li>
                <a href="#resume"><i class="fa-solid fa-file"></i> Resume</a>
              </li>
              <li>
                <a href="#contact"
                  ><i class="fa-solid fa-envelope"></i> Contact</a
                >
              </li>
            </ul>

            <hr class="text-secondary" />
          </div>
        </div>
      </nav>
    </header>

    <div class="main">
      hi there
      <i class="fa-solid fa-person text-muted"></i>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
